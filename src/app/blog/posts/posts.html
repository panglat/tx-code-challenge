<div>
    <h2>Blog</h2>
    <div *ngIf="isLoading">
        <p>Getting the posts list... Please wait</p>
    </div>
    <table class="table" *ngIf="!isLoadin && posts && posts.length > 0">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Published</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts | sortPostByDateNewestFirstPipe" (click)="goToPost(post.id)" class="pointer">
                <td>{{post.title}}</td>
                <td>{{post.author}}</td>
                <td>{{post.publish_date}}</td>
                <td>{{post.description}}</td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="!isLoading && (!posts || posts.length === 0)">
        <p>There is not posts</p>
    </div>
</div>
<message-modal></message-modal>
