<div>
    <h2>Blog</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Published</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let post of posts | sortPostByDateNewestFirstPipe" (click)="goToPost(post.id)" class="pointer">
                <td>{{post.title}}</td>
                <td>{{post.author}}</td>
                <td>{{post.publish_date}}</td>
                <td>{{post.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
